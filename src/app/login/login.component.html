<div>
    <img src="../../assets/logoppal.jpg" alt="log-icon">
    <form action="submit" (submit)="login($event)">
        <label for="username">Username</label>
        <input type="text" placeholder="example" name="username" id="username" (change)="handleUsername($event)"/>
        <label for="password">Password</label>
        <input type="password"  placeholder="******" name="password" id="password" (change)="handlePassword($event)"/>
        <button type="submit">Log In</button>
    </form>
</div>
