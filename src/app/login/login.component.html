<div>
    <img src="https://via.placeholder.com/85x44" alt="log-icon">
    <form action="submit">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" (change)="handleLogin($event)">
        <label for="password">Password</label>
        <input type="password"  name="password" id="password"/>
        <button type="submit">Log In</button>
    </form>
</div>
